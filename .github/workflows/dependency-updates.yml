name: Dependency Updates

on:
  schedule:
    # ExÃ©cute tous les lundis Ã  9h00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permet l'exÃ©cution manuelle

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    outputs:
      updates_available: ${{ steps.check-updates.outputs.updates_available }}
      packages: ${{ steps.matrix.outputs.packages }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check for dependency updates
        id: check-updates
        run: |
          # VÃ©rifier les mises Ã  jour disponibles
          npx npm-check-updates --jsonUpgraded > updates.json || echo "{}" > updates.json
          
          # Compter le nombre de mises Ã  jour
          UPDATES_COUNT=$(cat updates.json | jq '. | length')
          echo "updates_count=$UPDATES_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$UPDATES_COUNT" -gt 0 ]; then
            echo "updates_available=true" >> $GITHUB_OUTPUT
            # CrÃ©er une liste des packages Ã  mettre Ã  jour (limitÃ© Ã  10 pour Ã©viter trop de PR)
            cat updates.json | jq -r 'keys[]' | head -10 > packages_list.txt
          else
            echo "updates_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Process packages and create matrix
        if: steps.check-updates.outputs.updates_available == 'true'
        id: matrix
        run: |
          # CrÃ©er un matrix JSON pour les packages
          PACKAGES=$(cat packages_list.txt | jq -R -s -c 'split("\n")[:-1]')
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

  create-individual-prs:
    needs: update-dependencies
    if: needs.update-dependencies.outputs.updates_available == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.update-dependencies.outputs.packages) }}
      max-parallel: 3
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get package versions
        id: versions
        run: |
          # VÃ©rifier les mises Ã  jour disponibles
          npx npm-check-updates --jsonUpgraded > updates.json
          
          current_version=$(cat updates.json | jq -r --arg pkg "${{ matrix.package }}" '.[$pkg]' | sed 's/[\^~]//g')
          old_version=$(jq -r --arg pkg "${{ matrix.package }}" '.dependencies["${{ matrix.package }}"] // .devDependencies["${{ matrix.package }}"]' package.json | sed 's/[\^~]//g')
          
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "old_version=$old_version" >> $GITHUB_OUTPUT

      - name: Update single package
        run: |
          # Mettre Ã  jour seulement ce package
          npx npm-check-updates -u "${{ matrix.package }}"
          npm install --legacy-peer-deps

      - name: Test package update
        id: test
        run: |
          build_result="âœ… SuccÃ¨s"
          lint_result="âœ… SuccÃ¨s"
          
          npm run build > /dev/null 2>&1 || build_result="âŒ Ã‰chec"
          npm run lint > /dev/null 2>&1 || lint_result="âŒ Ã‰chec"
          
          echo "build_result=$build_result" >> $GITHUB_OUTPUT
          echo "lint_result=$lint_result" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update ${{ matrix.package }} to ${{ steps.versions.outputs.current_version }}'
          title: 'ğŸ”„ Update ${{ matrix.package }} to ${{ steps.versions.outputs.current_version }}'
          body: |
            ## ğŸ“¦ Mise Ã  jour de `${{ matrix.package }}`
            
            **Version:** `${{ steps.versions.outputs.old_version }}` â†’ `${{ steps.versions.outputs.current_version }}`
            
            ### ğŸ§ª Tests automatiques:
            - **Build:** ${{ steps.test.outputs.build_result }}
            - **Lint:** ${{ steps.test.outputs.lint_result }}
            
            ### ğŸ“‹ Ã€ vÃ©rifier manuellement:
            - [ ] Tests unitaires et d'intÃ©gration
            - [ ] FonctionnalitÃ©s utilisant ce package
            - [ ] Pas de breaking changes
            
            ### ğŸ“š Changelog:
            Consultez le changelog du package pour plus de dÃ©tails sur les changements.
            
            ---
            
            ğŸ¤– PR gÃ©nÃ©rÃ©e automatiquement par GitHub Actions.
          branch: update-${{ matrix.package }}-to-${{ steps.versions.outputs.current_version }}
          delete-branch: true
          labels: |
            dependencies
            automated
            individual-update

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âŒ Ã‰chec de la mise Ã  jour des dÃ©pendances',
              body: '## ProblÃ¨me dÃ©tectÃ©\n\nLa mise Ã  jour automatique des dÃ©pendances a Ã©chouÃ©.\n\n**Action requise:** VÃ©rifiez manuellement les dÃ©pendances et corrigez les conflits Ã©ventuels.\n\n**Workflow:** ' + context.workflow + '\n**Run ID:** ' + context.runId,
              labels: ['bug', 'dependencies', 'needs-attention']
            });